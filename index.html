        .box-name { --color-1: #00d2ff; --color-2: #3a7bd5; }
        .box-color { --color-1: #9d50bb; --color-2: #6e48aa; }

        /* UI å…ƒç´ æ ·å¼ */
        .label-text {

<body>

    <div id="copyToast">SUCCESS: PROTOCOL COPIED</div>

    <div class="main-container">
        <h2>âœ¨è€ç‹ç‹¬å®¶å½©è‰²åç§°ç”Ÿæˆå™¨âœ¨ğŸ’è€ç‹WXï¼šzzzurzzzğŸ’</h2>

        <div class="glow-track-box box-name">
            <div class="content-inner">
                <span class="label-text">è¾“å…¥åç§°/ID</span>
                <input type="text" id="nameIn" value="">
            </div>
        </div>

        <div class="glow-track-box box-color">
            <div class="content-inner">
                <span class="label-text">é€‰æ‹©é¢œè‰²</span>
                <div class="flex-row">
                    <span id="hexCode">#00D2FF</span>
                    <input type="color" id="colorIn" value="#00d2ff">
                </div>
            </div>
        </div>

        <div class="glow-track-box box-result">
            <div class="content-inner">
                <span class="label-text">ä¿®æ”¹ç»“æœ</span>
                <span id="resultPreview" class="output-preview">[00d2ff]Cyber_Executive</span>
                <button class="copy-button" onclick="copyResult()">å¤åˆ¶åˆ°å‰ªåˆ‡æ¿</button>
            </div>
        </div>
    </div>

    <script>
        const nameIn = document.getElementById('nameIn');
        const colorIn = document.getElementById('colorIn');
        const hexCode = document.getElementById('hexCode');
        const resultPreview = document.getElementById('resultPreview');
        const copyToast = document.getElementById('copyToast');

        function update() {
            const hex = colorIn.value.substring(1);
            const name = nameIn.value || "User";
            const fullCode = `[${hex}]${name}`;
            
            resultPreview.textContent = fullCode;
            resultPreview.style.color = `#${hex}`;
            hexCode.textContent = `#${hex.toUpperCase()}`;
        }

        function copyResult() {
            navigator.clipboard.writeText(resultPreview.textContent).then(() => {
                copyToast.style.opacity = '1';
                setTimeout(() => copyToast.style.opacity = '0', 2000);
            });
        }

        nameIn.addEventListener('input', update);
        colorIn.addEventListener('input', update);
        update();
    </script>
